<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Bookmarks</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div id="favorites-section">
    <div class="section-header">
      <h3>My Picks</h3>
      <div class="header-buttons">
        <button id="add-btn" class="header-btn">Add</button>
        <button id="edit-toggle-btn" class="header-btn">Edit</button>
      </div>
    </div>
    <div id="favorites-container" class="grid-container"></div>
    <button id="floating-add-btn" class="floating-add-btn" title="Add to My Picks">+</button>
  </div>
  
  <div id="bookmarks-section">
    <h3>Bookmarks</h3>
    <div id="bookmarks-container" class="tree-container"></div>
  </div>
  
  <script src="sidepanel.js"></script>
</body>
</html>
